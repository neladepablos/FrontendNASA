<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="shortcut icon" href="./img/favicon.webp" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
</head>

<body onload="init()" class="body-calculadora body-contenedor">
    <div class="planets">
        <div class="img-contenedor">
            <div class="img-contenedor-planeta">
                <img src="./assets/img/sol.jpeg" alt="" class="hidden-planet">
                <input type="text" value="" disabled id="sol" class="hidden-planet">
            </div>
            <div class="img-contenedor-planeta">
                <img src="./assets/img/mercurio.jpg" alt="" class="hidden-planet">
                <input type="text" value="" disabled id="mercurio" class="hidden-planet">
            </div>
            <div class="img-contenedor-planeta">
                <img src="./assets/img/venus.jpg" alt="" class="hidden-planet">
                <input type="text" value="" disabled id="venus" class="hidden-planet">
            </div>
            <div class="img-contenedor-planeta">
                <img src="./assets/img/marte.jpg" alt="" class="hidden-planet">
                <input type="text" value="" disabled id="marte" class="hidden-planet">
            </div>

        </div>
    </div>
    <div class="wrapper">
        <h1>Calculadora Espacial</h1>
        <hr/>

        <span class="color-gray bold">Ingresa tu peso(kg)</span>
        <div class="pantalla">
            <!-- <input type="number" name="" id="resultado" value="0" /> -->
            <span id="resultado"></span>
        </div>


        <div class="fila">
            <input id="siete" type="button" value="7" />
            <input id="ocho" type="button" value="8" />
            <input id="nueve" type="button" value="9" />

        </div>

        <div class="fila">
            <input id="cuatro" type="button" value="4" />
            <input id="cinco" type="button" value="5" />
            <input id="seis" type="button" value="6" />
        </div>

        <div class="fila">
            <input id="uno" type="button" value="1" />
            <input id="dos" type="button" value="2" />
            <input id="tres" type="button" value="3" />
        </div>

        <div class="fila">
            <input id="cero" type="button" value="0" />
            <input id="punto" type="button" value="." />
            <input id="reset" class="grey clear" type="button" value="AC" />
        </div>

        <div class="fila">
            <input id="igual" class="orange" type="button" value="Calcular" />

        </div>
    </div>

    <div class="planets">
        <div class="img-contenedor">
            <div class="img-contenedor-planeta">
                <img src="./assets/img/jupiter.jpg" alt="" class="hidden-planet">
                <input type="text" value="" disabled id="jupiter" class="hidden-planet">
            </div>
            <div class="img-contenedor-planeta">
                <img src="./assets/img/saturno.jpg" alt="" class="hidden-planet">
                <input type="text" value="" disabled id="saturno" class="hidden-planet">
            </div>
            <div class="img-contenedor-planeta">
                <img src="./assets/img/urano.jpg" alt="" class="hidden-planet">
                <input type="text" value="" disabled id="urano" class="hidden-planet">
            </div>
            <div class="img-contenedor-planeta">
                <img src="./assets/img/neptuno.jpg" alt="" class="hidden-planet">
                <input type="text" value="" disabled id="neptuno" class="hidden-planet">
            </div>

        </div>
    </div>
